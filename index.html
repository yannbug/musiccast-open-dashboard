<html>
<head>
<title>MusicCast Dashboard</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="./musiccast.js"></script>
</head>
<body style="margin:0;background-color:b8b8b8;background-image:url('img/WXAD10-detoure-600.png');background-size:contain;background-repeat: no-repeat;text-align:center;">
<div style="height:77px;width:70%;margin:25px auto 0;color:#fff;overflow:hidden;">
<form style="margin-block-end:0;">
	<p id="get_ip" style="display:none;margin:0;">
		<label for="ip" title="Local IP address of the MusicCast device to control">IP:
		<input type="text" name="device_ip" size="15" id="device_ip" /></label>
		<select id="device_list_sel"></select>
		<input type="button" value="Ok" id="ok_button" />
	</p>
	<p id="change_ip" style="display:none;margin:0;">
		<input type="button" value="Swtch device" id="switch_button" />
		<input type="button" value="Feat." id="features_button" />
		<input type="button" value="FS" id="fs_button" />
		<input type="button" value="Scan" id="scan_button" />
	</p>
</form>
</div>
<div id="content" style="color:#a2d8d1;text-align:left;font-family:'Ubuntu Condensed',sans-serif;"></div>
<div id="info_button" style="position:absolute;top:185px;left:80px;height:30px;width:115px;"></div>
<div id="left_led" style="position:absolute;top:196px;left:281px;height:9px;width:9px;background-image:url('img/off-light.png');"></div>
<div id="middle_led" style="position:absolute;top:196px;left:295px;height:9px;width:9px;background-image:url('img/off-light.png');"></div>
<div id="right_led" style="position:absolute;top:196px;left:309px;height:9px;width:9px;background-image:url('img/off-light.png');"></div>
<div id="network_button" style="position:absolute;top:196px;left:325px;height:15px;width:20px;"></div>
</body>
</html>
